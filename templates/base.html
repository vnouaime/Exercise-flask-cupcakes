<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>All Cupcakes</title>
</head>
<body>
    <h1 class="display-1 text-center">All Cupcakes</h1>
    <hr>

    <!-- Displays All Cupcakes-->
    <div class="container-fluid mb-5">
      <div class="row justify-content-center" id="all-cupcakes"></div>
    </div>
    <hr>

    <div class="container">
        <!-- Form for New Cupcake -->
      
        <h4 class="display-4 text-center">Add New Cupcake</h4>
      
        <div class="row justify-content-center">
          <div class="col-md-8">
            <form method="POST" id="new-cupcake-form">
              {{ form.hidden_tag() }} 
        
              {% for field in form
                    if field.widget.input_type != 'hidden' %}
        
                <div class="form-group">
                  {{ field.label }}
                  {{ field(class_="form-control form-control-sm input-new-cupcake") }}
        
                  <div>
                    <small class="form-text text-danger" id="error-{{ field.name }}"></small>
                  </div>
                </div>
        
              {% endfor %}
                
              <button class="btn btn-success btn-sm" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/models.js"></script>
    <script src="/static/cupcakes.js"></script>
</body>
<footer class="mt-5">
  <p>&copy; 2023 Cupcakes. All rights reserved.</p>
  <p>Updated By <a href="https://github.com/vnouaime">Vera Nouaime</a></p>
</footer>
</html>
